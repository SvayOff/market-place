<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Market Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <div class="content">
            <header class="header">

                <div class="header__top">
                    <div class="container">
                        <div class="header__top-inner">

                            <div class="header__logo">
                                <a class="header__logo-link" href="#">
                                    <img class="header__logo-image" src="images/logo.png" alt="">
                                </a>
                            </div>

                            <div class="header__box">

                                <div class="header__btn">
                                    <a class="header__btn-link" href="#">
                                        Become a Seller
                                    </a>
                                </div>

                                <div class="notification__box">
                                    <a class="notification lnr lnr-alarm" href="#">
                                        <span class=" notification__index">25</span>
                                    </a>
                                </div>

                                <div class="message__box">
                                    <a class="message lnr lnr-envelope" href="#">
                                        <span class="message__index">6</span>
                                    </a>
                                </div>

                                <div class="basket__box">
                                    <a class="basket lnr lnr-cart" href="#">
                                        <span class="basket__index">2</span>
                                    </a>
                                </div>

                                <div class="user__box">
                                    <a class="user" href="#">
                                        <div class="user__inner">
                                            <div class="user__image">
                                                <img src="images/content/user.png" alt="">
                                            </div>
                                            <div class="user__info">
                                                <div class="user__info-name">
                                                    Taofiq Hakim
                                                </div>
                                                <div class="user__info-money">
                                                    $20.45
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="header__menu">
                    <div class="container">
                        <nav class="menu">
                            <div class="menu__inner">

                                <ul class="menu__list">
                                    <li class="menu__item">
                                        <a class="menu__link" href="#">
                                            home
                                        </a>
                                    </li>
                                    <li class="menu__item">
                                        <a class="menu__link" href="#">
                                            all products
                                        </a>
                                    </li>
                                    <li class="menu__item">
                                        <a class="menu__link" href="#">
                                            wordpress
                                        </a>
                                    </li>
                                    <li class="menu__item">
                                        <a class="menu__link" href="#">
                                            festures
                                        </a>
                                    </li>
                                    <li class="menu__item">
                                        <a class="menu__link" href="#">
                                            Pages
                                        </a>
                                    </li>
                                </ul>

                                <div class="menu__search">
                                    <form>
                                        <input type="text" placeholder="Search product here..." required>
                                        <button class="lnr lnr-magnifier" type="submit"></button>
                                    </form>
                                </div>

                            </div>

                        </nav>
                    </div>
                </div>

        </div>
        </header>
    </div>

    <footer class="footer">
    </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
